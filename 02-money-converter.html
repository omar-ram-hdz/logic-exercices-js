  <body>
    <h1>Convertor de monedas</h1>

      Crea una funci칩n que convierta una cantidad de dinero de una moneda a

      manejar diferentes tipos de monedas.
    </p>
    <script>
      function convertirMoneda(cantidad, monedaOrigen, monedaDestino) {
        const monedas = {
          euro: {
            dolar: 1.08,
            peso: 21.68,
          },
          dolar: {
            euro: 0.92,
            peso: 20.04,
          },
          peso: {
            euro: 0.046,
            dolar: 0.05,
          },
        };
        if (!Object.hasOwn(monedas, monedaOrigen)) {
          console.error("Moneda de origen no v치lida");
          return;
        }
        if (!Object.hasOwn(monedas, monedaDestino)) {
          console.error("Moneda de destino no v치lida");
          return;
        }
        console.log(
          `Conversi칩n de ${cantidad} ${monedaOrigen} a ${monedaDestino} es: ${
            cantidad * monedas[monedaOrigen][monedaDestino]
          } ${monedaDestino}`
        );
      }
      convertirMoneda(10, "dolar", "peso");
    </script>
  </body>
